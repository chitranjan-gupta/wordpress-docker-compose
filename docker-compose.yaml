version:  '3'

services:
  # Database
  db:
    image:  mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart:  always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - wpsite
  #phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image:  phpmyadmin/phpmyadmin
    restart:  always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    networks:
      - wpsite
  # wordpress
  wordpress:
    depends_on:
      - db
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:80'
    restart:  always
    volumes:
      - wordpress:/var/www/html
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_HOME: https://cautious-cod-pg95qvq9vrw296pj-8000.app.github.dev
      WORDPRESS_URL: https://cautious-cod-pg95qvq9vrw296pj-8000.app.github.dev
      WORDPRESS_DEBUG: "true"

    networks:
      - wpsite

networks:
  wpsite:
volumes:
  db_data:
  wordpress: